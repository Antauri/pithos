# Warning : actual log levels set in davmail.properties 
log4j.rootLogger=INFO, ConsoleAppender
log4j.logger.some.namespace=WARN
log4j.logger.com.ning.http.client=WARN
log4j.logger.org.apache.http.wire=WARN
log4j.logger.org.apache.http.headers=WARN
log4j.logger.org.apache.http.impl.conn.tsccm.ThreadSafeClientConnManager=WARN
log4j.logger.org.apache.http.impl.conn.tsccm.ConnPoolByRoute=WARN
log4j.logger.org.apache.http.impl.client.DefaultHttpClient=WARN
log4j.logger.org.apache.http.client.protocol.RequestAddCookies=WARN
log4j.logger.io.pithos=DEBUG

# ConsoleAppender is set to be a ConsoleAppender.
log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender

# ConsoleAppender uses PatternLayout.
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c %x - %m%n
